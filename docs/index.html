<!DOCTYPE html>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

			<div class="categorias" id="categorias">
				<a href="#" class="activo">All</a>

		<section class="grid" id="grid">
			<div class="item" 
				data-categoria="modelados"
				data-etiquetas="cañon cannon"
			>
			<div class="item-contenido" id="cannon">
				<a data-sub-html="<p class='cat'>Modelado de un cañon medieval con detalles definidos utilizando tecnicas de mark seam.</p>" href="img/CannonA.png">
					<img src="img/CannonA.png">
				</a>
				<a style="display: none;" href="img/CannonF.png">
					<img src="img/CannonF.png">
				</a>
				<a style="display: none;" href="img/CannonS.png">
					<img src="img/CannonS.png">
				</a>
			</div>
			</div>

			<div class="item"

				data-etiquetas="shield capshield capitan"
			>

				data-etiquetas="glasses gold"
				data-descripcion="Modelados de unos lentes estilo hippie con cristal reflectivo."
			>
			<div class="item-contenido" id="glasses">
				<a data-sub-html="<p class='cat'>Modelados de unos lentes estilo hippie con cristal traslucido.</p>" href="img/GlassesF1.png">

					<img src="img/GlassesS1.png">
				</a>

				</a>

				 data-etiquetas="glasses sunglasses"
			>

					<img src="img/Sunglasses_rightSideView.png">
				</a>
				<a href="img/Sunglasses_cornerBackView.png">
					<img src="img/Sunglasses_cornerBackView.png">
				</a>
				<a href="img/Sunglasses_inFrontView.png">
					<img src="img/Sunglasses_inFrontView.png">
				</a>
				<a href="img/Sunglasses_aerialView.png">
					<img src="img/Sunglasses_aerialView.png">
				</a>

				data-categoria="modelados"
				data-etiquetas="three arbol"
			>

				</a>
				<a href="img/ThreeP.png">
					<img src="img/ThreeP.png">
				</a>

			<div class="redes-sociales">
				<div class="contenedor-icono">
					<a href="https://www.instagram.com/8choa_l/" target="_blank" class="instagram">
						<i class="fab fa-instagram"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="https://www.facebook.com/Oscar.8a.L" target="_blank" class="facebook">
						<i class="fab fa-facebook-f"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="https://www.linkedin.com/in/oscar-ochoa-l%C3%B3pez-1aa6331a1/" target="_blank" class="linkedin">

					</a>
				</div>

	<script src="main.js"></script>
	<script>
		$(document).ready(function() {
			$('#cannon').lightGallery({download: false, galleryId:1, thumbnail:true, zoom:true});
			$('#lensses').lightGallery({download: false, galleryId:2, thumbnail:true, zoom:true});
			$('#glasses').lightGallery({download: false, galleryId:3, thumbnail:true, zoom:true});
			$('#neuron').lightGallery({download: false, galleryId:4, thumbnail:true, zoom:true});
			$('#shield').lightGallery({download: false, galleryId:5, thumbnail:true, zoom:true});
			$('#cubes').lightGallery({download: false, galleryId:5, thumbnail:true, zoom:true});
			$('#colors').lightGallery({download: false, galleryId:5, thumbnail:true, zoom:true});
			$('#phantom').lightGallery({download: false, galleryId:5, thumbnail:true, zoom:true});
			$('#sunglasses').lightGallery({download: false, galleryId:5, thumbnail:true, zoom:true});
			$('#three').lightGallery({download: false, galleryId:5, thumbnail:true, zoom:true});
		});
